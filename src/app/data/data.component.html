<div class="row">
  <form class="col-6 row" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
    <div class="form-group col-5">
      <input ngModel name="title" type="text" class="form-control" placeholder="Title">
    </div>
    <div class="form-group col-5">
      <input ngModel name="body" type="text" class="form-control" placeholder="body text ...">
    </div>
    <div class="form-group col-2">
      <input type="submit" class="btn btn-primary">
    </div>
  </form>
</div>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">User ID</th>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <th scope="row">{{post.userId}}</th>
      <th scope="row">{{post.id}}</th>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
    </tr>
  </tbody>
</table>
